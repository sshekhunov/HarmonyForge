<!-- Loading State -->
<div *ngIf="loading" class="loading-container">
  <div class="loading-content">
    <p-progressSpinner
      [style]="{'width': '50px', 'height': '50px'}"
      strokeWidth="4"
      fill="transparent"
      animationDuration="1s">
    </p-progressSpinner>
    <p class="loading-text">Загрузка...</p>
  </div>
</div>

<div *ngIf="exercise && !loading" class="exercise-container">
  <!-- Score Analysis Exercise -->
  <div *ngIf="isScoreAnalysisExercise()" class="exercise-wrapper">
    <app-score-analysis-exercise
      [taskContentItems]="taskContentItems"
      [taskTitle]="exercise.title"
      [backLink]="getBackLink()"
      (analysisComplete)="onAnalysisComplete($event)">
    </app-score-analysis-exercise>
  </div>

  <!-- Other exercise types can be added here -->
  <div *ngIf="!isScoreAnalysisExercise()" class="no-exercise-type">
    <i class="pi pi-exclamation-triangle no-exercise-type-icon"></i>
    <p>Тип упражнения пока не поддерживается.</p>
  </div>
</div>

<!-- No Exercise State -->
<div *ngIf="!exercise && !loading" class="no-exercise">
  <i class="pi pi-file-o no-exercise-icon"></i>
  <p>Упражнение не найдено или не загружено.</p>
</div>
